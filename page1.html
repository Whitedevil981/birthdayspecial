<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Anvi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffb6c1, #e6e6fa);
      animation: gradientMove 6s infinite alternate;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background: linear-gradient(135deg, #ffb6c1, #e6e6fa); }
      100% { background: linear-gradient(135deg, #ff69b4, #dda0dd); }
    }

    .cover {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .cover h1 {
      font-size: 36px;
      color: #ff1493;
      margin-bottom: 10px;
    }

    .cover p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    .start-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
      z-index: 2;
    }

    .start-btn:hover {
      background-color: #ff1493;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 4s infinite ease-in-out;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="cover">
  <h1>ðŸŽ‰ Happy Birthday Anvi! ðŸŽ‰</h1>
  <p>This greeting is just the beginning of your magical day!</p>
  <button class="start-btn" onclick="nextPage()">Open Card</button>
</div>

<!-- Confetti Elements -->
<div class="confetti">
  <!-- Generate 20 sparkles with different delays and positions -->
  <span style="left: 5%; animation-delay: 0s;"></span>
  <span style="left: 10%; animation-delay: 0.5s;"></span>
  <span style="left: 15%; animation-delay: 1s;"></span>
  <span style="left: 20%; animation-delay: 1.5s;"></span>
  <span style="left: 25%; animation-delay: 2s;"></span>
  <span style="left: 30%; animation-delay: 2.5s;"></span>
  <span style="left: 35%; animation-delay: 3s;"></span>
  <span style="left: 40%; animation-delay: 0.3s;"></span>
  <span style="left: 45%; animation-delay: 0.8s;"></span>
  <span style="left: 50%; animation-delay: 1.2s;"></span>
  <span style="left: 55%; animation-delay: 1.8s;"></span>
  <span style="left: 60%; animation-delay: 2.1s;"></span>
  <span style="left: 65%; animation-delay: 2.6s;"></span>
  <span style="left: 70%; animation-delay: 3s;"></span>
  <span style="left: 75%; animation-delay: 0.6s;"></span>
  <span style="left: 80%; animation-delay: 1.4s;"></span>
  <span style="left: 85%; animation-delay: 1.9s;"></span>
  <span style="left: 90%; animation-delay: 2.3s;"></span>
  <span style="left: 95%; animation-delay: 2.9s;"></span>
  <span style="left: 98%; animation-delay: 0.9s;"></span>
</div>

<!-- Music Controls -->
<div class="music-control" onclick="toggleMusic()">ðŸ”Š</div>
<audio id="bdayMusic" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  function nextPage() {
    window.location.href = "page2.html"; // Change to your actual next page
  }

  // Music toggle
  const music = document.getElementById("bdayMusic");
  let isPlaying = true;

  function toggleMusic() {
    const icon = document.querySelector(".music-control");
    if (isPlaying) {
      music.pause();
      icon.innerText = "ðŸ”‡";
    } else {
      music.play();
      icon.innerText = "ðŸ”Š";
    }
    isPlaying = !isPlaying;
  }

  // Autoplay helper for browsers that block autoplay
  window.addEventListener('click', () => {
    if (music.paused) {
      music.play().catch(() => {});
    }
  }, { once: true });
</script>

</body>
</html>
