<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
</head>
<body style="margin:0; padding:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh; color:white;">
  <p>ðŸŽµ Playing birthday song...</p>

  <audio id="bgMusic" autoplay loop>
    <source src="happy.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Autoplay fix for some browsers (user interaction trigger)
    window.addEventListener('click', () => {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
