<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Cut the Cake!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ffe4e1, #ffb6c1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
      transition: opacity 1s ease;
      position: relative;
    }

    h1 {
      font-size: 32px;
      color: #d6336c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .cake-container {
      position: relative;
      width: 200px;
      height: 250px;
    }

    .cake-image {
      width: 100%;
      height: auto;
    }

    .candle {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: #fff;
      border-radius: 2px;
      z-index: 2;
    }

    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, yellow 40%, orange 60%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.9; }
    }

    @keyframes blowOut {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateX(-55%) scale(0.5);
        opacity: 0.6;
      }
      100% {
        transform: translateX(-60%) scale(0);
        opacity: 0;
      }
    }

    .smoke {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: gray;
      border-radius: 50%;
      opacity: 0;
      animation: smokeRise 2s forwards;
      pointer-events: none;
    }

    @keyframes smokeRise {
      0% {
        opacity: 0.7;
        transform: translateX(-50%) translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-50px) scale(2);
      }
    }

    .sparkle {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      display: none;
      z-index: 3;
    }

    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      display: none;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #d6336c;
    }

    #wishBtn {
      display: none;
    }

    #wishText {
      font-size: 20px;
      color: #d6336c;
      margin-top: 20px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>üéÇ Hey, Let's Cut the Cake!</h1>
  <p>But first, blow the candles and make a wish...</p>

  <!-- Typing Wish -->
  <p id="wishText"></p>

  <!-- Cake + Candle -->
  <div class="cake-container">
    <img src="cake.png" alt="Birthday Cake" class="cake-image" />
    <div class="candle">
      <div class="flame" id="flame"></div>
      <img src="sparkle.gif" class="sparkle" id="sparkle" />
    </div>
  </div>

  <!-- Buttons -->
  <button class="btn" onclick="blowFlame()">Blow the Candle</button>
  <button class="btn" id="wishBtn" onclick="goToGreeting()">Make a Wish üéÅ</button>

  <!-- Fireworks -->
  <img src="fireworks.gif" id="fireworks" class="fireworks" alt="Fireworks" />

  <script>
    function blowFlame() {
      const flame = document.getElementById("flame");
      const sparkle = document.getElementById("sparkle");
      const wishText = document.getElementById("wishText");

      // Animate flame blowing out
      flame.style.animation = "blowOut 1s forwards";

      // Show sparkles
      sparkle.style.display = "block";

      // Add smoke
      const smoke = document.createElement("div");
      smoke.className = "smoke";
      flame.parentElement.appendChild(smoke);

      // Typing wish
      const message = "üéà May your day be filled with joy, love & endless smiles! üéÇ";
      let i = 0;
      wishText.innerHTML = "";

      setTimeout(() => {
        const typeInterval = setInterval(() => {
          wishText.innerHTML += message.charAt(i);
          i++;
          if (i >= message.length) clearInterval(typeInterval);
        }, 50);
      }, 1200);

      // Show button after typing
      setTimeout(() => {
        document.getElementById("wishBtn").style.display = "inline-block";
      }, 3000);
    }

    function goToGreeting() {
      document.getElementById("fireworks").style.display = "block";
      setTimeout(() => {
        document.body.style.opacity = 0;
      }, 1800);
      setTimeout(() => {
        window.location.href = "page1.html"; // Your next page
      }, 2800);
    }
  </script>

</body>
</html>
