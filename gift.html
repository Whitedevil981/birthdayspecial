<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 5 - The Gift!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffb6c1, #e6e6fa);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    .gift-box {
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: transform 0.4s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      max-width: 600px;
    }

    .reveal-img {
      width: 120px;
      margin-top: 15px;
      animation: riseOut 1s ease forwards;
      opacity: 0;
    }

    @keyframes riseOut {
      0% {
        transform: translateY(30px) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-30px) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<h2>🏱 Click to Open Your Birthday Gift!</h2>

<!-- First Gift Box -->
<div class="gift-box" id="firstBox" onclick="openFirstBox()" style="width: 150px; height: 150px; background: linear-gradient(45deg, #ff69b4, #ff1493); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 48px; color: white; cursor: pointer; transition: transform 0.4s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">🎁</div>

<!-- Kinder Joy Reveal -->
<div id="firstReveal" class="hidden">
  <div class="gift-box" style="width: 150px; height: 150px; background: linear-gradient(45deg, #ddd, #bbb); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 48px; color: #666; cursor: default; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin: 0 auto;">📦</div>
  <div class="reveal-img" style="width: 120px; height: 120px; background: linear-gradient(45deg, #ffd700, #ffb347); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 36px; color: white; margin: 15px auto; animation: riseOut 1s ease forwards; opacity: 0;">🍫</div>
  <p class="message">Ohh sorry sorry... 😅 galti se galat box de diya.<br>Ye wala sahi box hai 👇</p>

  <!-- Second Gift Box -->
  <div class="gift-box" id="secondBox" onclick="openSecondBox()" style="width: 150px; height: 150px; background: linear-gradient(45deg, #ff69b4, #ff1493); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 48px; color: white; cursor: pointer; transition: transform 0.4s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin: 20px auto;">🎁</div>
</div>

<!-- Real Gift Reveal -->
<div id="secondReveal" class="hidden">
  <div class="gift-box" style="width: 150px; height: 150px; background: linear-gradient(45deg, #ddd, #bbb); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 48px; color: #666; cursor: default; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin: 0 auto;">📦</div>
  <div class="reveal-img" style="width: 120px; height: 120px; background: linear-gradient(45deg, #ff69b4, #ff1493); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 36px; color: white; margin: 15px auto; animation: riseOut 1s ease forwards; opacity: 0;">💖</div>
  <p class="message">Ye raha tumhara asli gift! 🎉💖<br>Hope it brought a smile to your face 😄</p>
</div>

<!-- Sound Effects -->
<audio id="soundEffect1" preload="auto"></audio>
<audio id="soundEffect2" preload="auto"></audio>

<script>
  function openFirstBox() {
    document.getElementById("firstBox").classList.add("hidden");
    document.getElementById("firstReveal").classList.remove("hidden");
    // Sound effect removed for compatibility
  }

  function openSecondBox() {
    document.getElementById("secondBox").classList.add("hidden");
    document.getElementById("secondReveal").classList.remove("hidden");
    // Sound effect removed for compatibility
  }
</script>

</body>
</html>
